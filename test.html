<!DOCTYPE html>
<html>
<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/inputmask/5.0.6/inputmask.min.js"></script>
</head>
<body>
  <input type="text" id="myTextField" data-inputmask="'mask': '99/99/9999'">
  
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      Inputmask().mask(document.getElementById("myTextField"));
    });
  </script>
</body>
</html>
